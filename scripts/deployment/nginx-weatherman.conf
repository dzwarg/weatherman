# Nginx configuration for Weatherman application
# Blue-Green deployment support
#
# Installation:
#   sudo ./scripts/deployment/install-nginx-config.sh
#
# Blue environment: http://localhost:3000
# Green environment: http://localhost:3001
# Active by default: Blue (port 3000)

# Upstream configuration - points to active environment
# This line will be modified by switch-traffic.sh during deployments
upstream weatherman_backend {
    server localhost:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP server configuration
server {
    listen 80;
    listen [::]:80;

    server_name weatherman.example.com;

    # Logging
    access_log /var/log/nginx/weatherman-access.log combined;
    error_log /var/log/nginx/weatherman-error.log warn;

    # Client body size limit
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Health check endpoint (direct to active port for reliability)
    location /health {
        proxy_pass http://localhost:3000;  # Always check active environment
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # No logging for health checks
        access_log off;

        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Static assets (served by frontend build)
    location /assets/ {
        proxy_pass http://localhost:3000;  # Points to active environment
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Caching for static assets
        proxy_cache_valid 200 1h;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status;

        # Longer timeout for assets
        proxy_read_timeout 30s;
    }

    # API endpoints (backend)
    location /api/ {
        proxy_pass http://localhost:3000;  # Points to active environment
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # CORS headers (if needed)
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }

    # Root location (frontend application)
    location / {
        proxy_pass http://localhost:3000;  # Points to active environment
        proxy_http_version 1.1;

        # WebSocket support (for HMR in dev, future real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Don't cache HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

