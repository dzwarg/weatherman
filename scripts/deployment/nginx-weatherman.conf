# Nginx configuration for Weatherman application
# Blue-Green deployment support with testable environments
#
# Installation:
#   sudo ./scripts/deployment/install-nginx-config.sh
#
# File Location:
#   Installed to: /etc/nginx/sites-available/weatherman
#   Symlinked at: /etc/nginx/sites-enabled/weatherman
#
# Architecture:
#   - Blue environment: http://localhost:3101 (nginx) → backend 3001
#   - Green environment: http://localhost:3102 (nginx) → backend 3002
#   - Production: http://localhost:80 → upstream (3101 or 3102)
#
# Testing:
#   Smoke tests run against nginx ports (3101/3102) before switching port 80

# Upstream configuration - points to active nginx environment server
# This will be modified by switch-traffic.sh to point to 3101 (blue) or 3102 (green)
upstream weatherman_active {
    server localhost:3101 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Blue environment server (port 3101)
# Serves frontend from /var/www/weatherman/blue and proxies /api/* to backend 3001
server {
    listen 3101;
    listen [::]:3101;

    server_name weatherman.zwarg.com;

    # Logging
    access_log /var/log/nginx/weatherman-blue-access.log combined;
    error_log /var/log/nginx/weatherman-blue-error.log warn;

    # Client body size limit
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API endpoints (proxied to blue backend on port 3001)
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }

    # Root location (blue frontend static files)
    location / {
        root /var/www/weatherman/blue;
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /var/www/weatherman/blue;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache HTML
        location ~* \.(html)$ {
            root /var/www/weatherman/blue;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

