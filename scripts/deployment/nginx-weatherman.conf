# Nginx configuration for Weatherman application
# Blue-Green deployment support
#
# Installation:
#   sudo ./scripts/deployment/install-nginx-config.sh
#
# Blue environment: Backend on port 3001, Frontend in /var/www/weatherman/blue/
# Green environment: Backend on port 3002, Frontend in /var/www/weatherman/green/
# Active by default: Blue (port 3001, /var/www/weatherman/blue/)

# Upstream configuration - points to active backend environment
# This line will be modified by switch-traffic.sh during deployments
upstream weatherman_backend {
    server localhost:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP server configuration
server {
    listen 80;
    listen [::]:80;

    server_name weatherman.zwarg.com;

    # Logging
    access_log /var/log/nginx/weatherman-access.log combined;
    error_log /var/log/nginx/weatherman-error.log warn;

    # Client body size limit
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Health check endpoint (proxied to backend)
    location /health {
        proxy_pass http://weatherman_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # No logging for health checks
        access_log off;

        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # API endpoints (proxied to backend)
    location /api/ {
        proxy_pass http://weatherman_backend;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }

    # Root location (frontend static files)
    # This line will be modified by switch-traffic.sh during deployments
    location / {
        root /var/www/weatherman/blue;
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root /var/www/weatherman/blue;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache HTML
        location ~* \.(html)$ {
            root /var/www/weatherman/blue;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

