# Production server (port 80)
# Proxies all traffic to the active environment (3101 or 3102)
server {
    listen 80;
    listen [::]:80;

    server_name weatherman.zwarg.com;

    # Logging
    access_log /var/log/nginx/weatherman-access.log combined;
    error_log /var/log/nginx/weatherman-error.log warn;

    # Proxy all traffic to active environment
    location / {
        proxy_pass http://weatherman_active;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

